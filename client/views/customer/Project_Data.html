<ng-include src="'views/nav.html'"></ng-include><div id="page-wrapper"><div class="row"><div class="col-lg-12"></div><br/></div><div class="row"><div class="col-lg-10 col-lg-offset-1"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title text-center">Project Data</h3></div><div class="panel-body"><div class="col-lg-11 col-sm-offset-1"><form role="form" name="newProject" novalidate="novalidate"><div ng-class="{ 'has-error' : newProject.dat.$invalid &amp;&amp; !newProject.dat.$pristine }" class="form-group"><div class="row"><label for="create-date" class="col-lg-3 control-label">Date</label><div class="col-lg-6"><input type="text" datepicker-popup="dd/MM/yyyy" ng-model="data.Date" is-open="opened" placeholder="Enter date " class="form-control"/><small ng-show="newProject.dat.$invalid &amp;&amp; newProject.date.$dirty" class="help-block">Date is required</small></div></div></div><div ng-class="{ 'has-error' : newProject.engineers.$invalid &amp;&amp; !newProject.engineers.$pristine }" class="form-group"><div class="row"><label for="engineer" class="col-lg-3 control-label">Engineer Name</label><div class="col-lg-6"><input id="engineer" ng-enter="ng-enter" type="text" name="engineers" ng-model="data.Engineer" placeholder="Enter Engineer name" required="required" class="form-control"/><small ng-show="newProject.engineers.$invalid &amp;&amp; newProject.engineers.$dirty" class="help-block">Engineer Name is required</small></div></div></div><div ng-class="{ 'has-error' : newProject.customer.$invalid &amp;&amp; !newProject.customer.$pristine }" class="form-group"><div class="row"><label for="customer" class="col-lg-3 control-label">Customer Name</label><div class="col-lg-6"><input id="engineer" ng-enter="ng-enter" type="text" name="customer" ng-model="data.CustomerName" placeholder="Enter Customer name" required="required" class="form-control"/><small ng-show="newProject.engineers.$invalid &amp;&amp; newProject.engineers.$dirty" class="help-block">Customer Name is required</small></div></div></div><div ng-class="{ 'has-error' : newProject.projectName.$invalid &amp;&amp; !newProject.projectName.$pristine }" class="form-group"><div class="row"><label for="project-name" class="col-lg-3 control-label">Project Name</label><div class="col-lg-6"><input id="project-name" ng-enter="ng-enter" type="text" name="projectName" ng-model="data.ProjectName" placeholder="Enter Project Name " required="required" class="form-control"/><small ng-show="newProject.projectName.$invalid &amp;&amp; newProject.projectName.$dirty" class="help-block">Project Name is required</small></div></div></div><div ng-class="{ 'has-error' : newProject.orderNo.$invalid &amp;&amp; !newProject.orderNo.$pristine }" class="form-group"><div class="row"><label for="order-no" class="col-lg-3 control-label">Proposal / Order No.</label><div class="col-lg-6"><input id="order-no" type="text" ng-enter="ng-enter" name="orderNo" ng-model="data.Proposal_OrderNo" placeholder="Enter Proposal text" required="required" class="form-control"/><small ng-show="newProject.orderNo.$invalid &amp;&amp; newProject.orderNo.$dirty" class="help-block">Proposal No. is required</small></div></div></div><div class="form-group"><a data-ng-disabled="newProject.$invalid" href="#/{{state}}/operatingPoint" class="btn btn-primary pull-right">Next</a></div></form></div></div></div></div></div></div>
