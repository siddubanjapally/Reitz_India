<ng-include src="'views/nav.html'"></ng-include><div id="page-wrapper"><br/><div class="row"><div class="col-sm-1"><img src="./images/material.PNG" class="sideTitle"/></div><div class="col-lg-10"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title text-center">Material Control</h3></div><div class="panel-body"><div class="col-sm-10 col-sm-offset-1"><div class="form-group"><div class="row"><label for="create-date" class="col-lg-5 control-label">Inlet/Outlet Duct</label><div class="col-lg-6"><select ng-model="data.MaterialDriveControls.InletOutletDuct" autofocus="autofocus" class="form-control"><option value="">Select duct..</option><option value="0">Free inlet,ducted outlet</option><option value="1">Free outlet,ducted inlet</option><option value="2">Ducted inlet and outlet</option></select></div></div></div><div class="form-group"><div class="row"><label for="engineer" class="col-lg-5 control-label">Single/Double Width</label><div class="col-lg-5"><button type="button" tabindex="-1" ng-model="data.MaterialDriveControls.Width" btn-radio="'1'" class="btn btn-primary btn-circle">Single</button><button type="button" tabindex="-1" ng-model="data.MaterialDriveControls.Width" btn-radio="'2'" class="btn btn-primary btn-circle">Double</button></div></div></div><div ng-show="data.MaterialDriveControls.Width == 1" class="form-group"><div class="row"><label for="engineer" class="col-lg-5 control-label">Fan Type</label><div class="col-lg-2"><select ng-model="data.MaterialDriveControls.FanType" class="form-control"><option value="KXE">KXE</option><option value="KBE">KBE</option><option value="KXA">KXA</option><option value="KBA">KBA</option><option value="MAE">MAE</option><option value="MXE">MXE</option><option value="RBC">RBC</option><option value="RGE">RGE</option><option value="RHE">RHE</option></select></div></div></div><div ng-show="data.MaterialDriveControls.Width == 2" class="form-group"><div class="row"><label for="engineer" class="col-lg-5 control-label">Fan Type</label><div class="col-lg-2"><select ng-model="data.MaterialDriveControls.FanType" class="form-control"><option value="KBX">KBX</option><option value="KBZ">KBZ</option></select></div></div></div><div class="form-group"><div class="row"><label for="project-name" class="col-lg-5 control-label">Control</label><div class="col-lg-6"><select ng-model="data.MaterialDriveControls.Control" placeholder="Select value" class="form-control"><option value="">Select Control..</option><option value="0">None</option><option value="1">Speed Control</option><option value="2">Inlet Vane Control</option><option value="3">Dumper Control</option></select></div></div></div><div ng-show="data.MaterialDriveControls.IVCPosition" class="form-group"><div class="row"><label for="order-no" class="col-lg-4 control-label">IVC Position at design load 90c</label><div class="col-lg-4"><div class="checkbox-inline"><input type="checkbox" ng-model="data.MaterialDriveControls.IVCPosition"/></div></div></div></div><div class="form-group"><div class="row"><label for="order-no" class="col-lg-5 control-label">Mechanical Design Temp[Deg'C]</label><div class="col-lg-2"><input id="dynamicViscosity" type="text" name="dynamicViscosity" ng-model="data.MaterialDriveControls.MechanicalDesignTemperature" required="required" class="form-control "/><small ng-show="newProject.dynamicViscosity.$invalid &amp;&amp; newProject.dynamicViscossity.$dirty" class="help-block"> Mechanical Design Temperature[Degrees C] is required</small></div></div></div><div class="form-group"><div class="row"><label for="order-no" class="col-lg-5 control-label">Standard Impeller Material</label><div class="col-lg-1"><div class="checkbox-inline"><input type="checkbox" ng-model="data.MaterialDriveControls.StandardImpellerMaterial"/></div></div></div></div><div ng-hide="data.MaterialDriveControls.StandardImpellerMaterial" class="form-group"><div class="row"><label for="order-no" class="col-lg-5 control-label">Material Name</label><div class="col-lg-6"><input id="dynamicViscosity" type="text" name="dynamicViscosity" ng-model="data.MaterialDriveControls.MaterialName" placeholder="Enter Material Name " required="required" class="form-control "/><small ng-show="newProject.dynamicViscosity.$invalid &amp;&amp; newProject.dynamicViscosity.$dirty" class="help-block"> Material Name is required</small></div></div></div><div ng-hide="data.MaterialDriveControls.StandardImpellerMaterial" class="form-group"><div class="row"><label for="order-no" class="col-lg-5 control-label">Material Density[kg/dm*3]</label><div class="col-lg-2"><input id="dynamicViscosity" type="text" name="dynamicViscosity" ng-model="data.MaterialDriveControls.MaterialDensity" required="required" class="form-control "/><small ng-show="newProject.dynamicViscosity.$invalid &amp;&amp; newProject.dynamicViscosity.$dirty" class="help-block"> Material Density is required</small></div></div></div><div ng-hide="data.MaterialDriveControls.StandardImpellerMaterial" class="form-group"><div class="row"><label for="order-no" class="col-lg-4 control-label">Material Yield Strength[N/mm*2]</label><div class="col-lg-2"><input id="dynamicViscosity" type="text" name="dynamicViscosity" ng-model="data.MaterialDriveControls.MaterialYieldStrength" placeholder="Enter Material Yield Strength" required="required" class="form-control "/><small ng-show="newProject.dynamicViscosity.$invalid &amp;&amp; newProject.dynamicViscosity.$dirty" class="help-block"> Material Yield Strength[N/mm*2] is required</small></div></div></div><div class="form-group"><div class="row"> <label for="project-name" class="col-lg-5 control-label">Drive</label><div class="col-lg-4"><button type="button" tabindex="-1" ng-model="data.MaterialDriveControls.Drive" btn-radio="'K'" class="btn btn-primary btn-circle">V-Belt</button><button type="button" tabindex="-1" ng-model="data.MaterialDriveControls.Drive" btn-radio="'D'" class="btn btn-primary btn-circle">Direct</button></div></div></div><div ng-hide="data.MaterialDriveControls.direct" class="form-group"><div class="row"><label for="order-no" class="col-lg-5 control-label">IEC Standard Motor</label><div class="col-lg-3"><div class="checkbox-inline"><input type="checkbox" ng-model="data.MaterialDriveControls.IECStandardMotor"/></div></div></div></div><div ng-hide="data.MaterialDriveControls.direct" class="form-group"><div class="row"><label for="project-name" class="col-lg-5 control-label">Nominal Motor Speed</label><div class="col-lg-6"><select ng-model="data.MaterialDriveControls.NominalMotorSpeed" placeholder="Select value" class="form-control"><option value="">Select Motor Speed..</option><option value="0">3000 rpm</option><option value="1">1500 rpm</option><option value="2">1000 rpm</option><option value="3">750 rpm</option></select></div></div></div><div class="form-group"><div class="row"><label for="order-no" class="col-lg-5 control-label">Noises Data Required</label><div class="col-lg-1"><div class="checkbox-inline"><input type="checkbox" ng-model="data.MaterialDriveControls.NoiseDataRequired"/></div></div></div></div><div class="form-group"><a href="#/{{state}}/fanAssembling" class="btn btn-primary pull-left">Previous</a></div><div ng-show="data.MaterialDriveControls.NoiseDataRequired" class="form-group"><a href="#/{{state}}/noiseData" class="btn btn-primary pull-right">Next</a></div><div ng-hide="data.MaterialDriveControls.NoiseDataRequired" class="form-group"><button type="submit" ng-click="resultview()" class="btn btn-primary pull-right">Submit</button></div></div></div></div><div class="row"><div class="form-group"><div class="col-lg-4"><button class="btn btn-success pull-left"></button><span class="pull-left">  &nbsp; Selected &nbsp;</span><button class="btn btn-primary pull-left"></button><span class="pull-left"> &nbsp; Not selected</span></div></div></div></div></div></div>
