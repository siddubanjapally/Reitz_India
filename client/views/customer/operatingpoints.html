malDensity" type="text" name="normalDensity" ng-readonly="chb.Ro" data-ng-model="op.Ro" class="form-control"/></div></div></div><div ng-class="{ 'has-error' : operatingPoint.altitude.$invalid &amp;&amp; operatingPoint.altitude.$dirty}" class="form-group"><div class="row"><div class="col-sm-10"><input id="altitude" type="text" name="altitude" ng-readonly="chb.At" ng-change="calculateDensity()" data-ng-model="op.Alt" class="form-control"/></div></div></div><div ng-class="{ &quot;has-error&quot; : operatingPoint.dynamicViscosity.$invalid &amp;&amp; !operatingPoint.dynamicViscosity.$pristine}" class="form-group"><div class="row"><div class="col-sm-10"><input id="dynamicViscosity" type="text" name="dynamicViscosity" ng-readonly="true" data-ng-model="op.Vi" class="form-control"/></div></div></div></div></div></div><div class="col-lg-6 pull-left"><br/><a ng-click="addOperatingPoint()" data-ng-disabled="operatingPoint.$invalid" class="btn btn-primary">Add Operating point</a><a href="#/{{state}}/fanAssembling" class="btn btn-primary pull-right">Next</a></div></form></div></div></div><div class="row"><div class="form-group"><div class="col-lg-4 col-sm-offset-1"><button class="btn btn-success pull-left"></button><span class="pull-left">  &nbsp; Selected &nbsp;</span><button class="btn btn-primary pull-left"></button><span class="pull-left"> &nbsp; Not selected</span></div></div></div></div></div>
