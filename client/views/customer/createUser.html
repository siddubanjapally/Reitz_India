<ng-include src="'views/nav.html'"></ng-include><div id="page-wrapper"><br/><div class="row"><div class="col-lg-12"><div class="col-sm-7 col-sm-offset-2"><div ng-show="errorMode" class="alert alert-success"><a data-dismiss="alert" class="close">x</a><h4 class="alert-heading">Success!</h4>Successfully created user</div><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title text-center">Create User</h3></div><div class="panel-body"><div class="col-sm-10 col-sm-offset-1"><form id="createUser" role="form" name="myForm" class="form"><div class="form-group"><label for="createname" class="control-label">UserName</label><input id="createname" type="text" ng-model="data.username" name="username" placeholder="Username" required="required" class="form-control"/></div><div class="form-group"><label for="password" class="control-label">Password</label><input id="pasword" type="password" ng-model="data.password" name="password" placeholder="Password" required="required" class="form-control"/></div><div ng-class="{ 'has-error' : myForm.data.$invalid &amp;&amp; !myForm.data.$pristine }" class="form-group"><label for="confirm-pasword" class="control-label">Confirm Password</label><input id="confirmpasword" type="password" ng-model="data.confirmPassword" name="confirmPassword" placeholder="Confirm Password" required="required" data-password-verify="data.password" class="form-control"/><span data-ng-show="myForm.confirmPassword.$error.passwordVerify" style="color: red;" class="help-block">Passwords do not match.</span></div><div class="form-group"><button id="create-btn" type="submit" data-ng-disabled="myForm.$invalid" ng-click="createUser()" class="btn btn-primary pull-right">Create</button></div></form></div></div></div><div class="col-sm-10 col-sm-offset-1"></div></div></div></div></div>
